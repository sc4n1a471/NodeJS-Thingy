name: Main - Build, Publish, Redeploy

on:
  push:
    branches:
    - master

jobs:
  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-20.04
    env:
      REPO: ${{ secrets.DOCKERHUB_REPO }}
    steps:
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} 
             -p ${{ secrets.DOCKERHUB_PASSWD }}
      - name: Buildx stuff
        run: docker buildx create --use --name=mybuilder-cn --driver docker-container --driver-opt image=dockerpracticesig/buildkit:master
      - name: Build Docker image
        run: docker buildx build --platform linux/amd64,linux/arm64 --push -t sc4n1a471/nodejs-thingy:latest .
      - name: Publish Docker image
        run: docker push sc4n1a471/nodejs-thingy

  redeploy:
    name: Redeploy webhook call
    runs-on: ubuntu-20.04
    needs: [docker]
    steps:
      - name: Deploy docker container webhook
        uses: joelwmale/webhook-action@master
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL  }}
          data: "{ 'myField': 'myFieldValue'}"
